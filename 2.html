<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="echarts.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
    #main {
      width: 980px;
      height: 660px;
      border: 1px red solid;
    }

  </style>
</head>

<body>
  <div id="main"></div>
  <script>
    //基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据

    option = {
      title: [{
        text: '',
        left: '35%',
        top: '3%',
        textStyle: {
          color: '#fff'
        }
      }],
      backgroundColor: "#424956",
      color: ["#f9882c", "#24c5fb"],
      textStyle: {
        color: "#ffffff",

      },
      legend: {
        right: 10,
        width: 500,
        itemWidth: 40,
        textStyle: {
          color: "#fff"
        },
        data: ['第四次森林资源清查', '第八次森林资源清查']
      },
      xAxis: [{
        type: 'category',
        axisTick: {
          show: false
        },

        data: ['小径级组比例', '大、特径级组比例']
      }],
      yAxis: {
        "axisLine": {
          lineStyle: {
            color: '#c0576d'
          }
        },
        splitLine: {
          show: true,
          lineStyle: {
            color: '#c0576d',
            width: 1,
            type: 'dashed'
          }
        },
        "axisTick": {
          "show": false
        },
        axisLabel: {
          textStyle: {
            color: '#ffd285'
          }
        },
        type: 'value'
      },
      tooltip: {
        trigger: 'axis',
        axisPointer: { // 坐标轴指示器，坐标轴触发有效
          type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: '{b}<br />{a0}：{c0}%<br />{a1}：{c1}%'
      },
      series: [{
        name: '第四次森林资源清查',
        type: 'bar',
        barWidth: 16,
        itemStyle: {
          normal: {
            barBorderRadius: 6,
            color: '#ffd285'
          }
        },
        data: [55, 13]
      }, {
        name: '第八次森林资源清查',
        type: 'bar',
        barWidth: 16,
        itemStyle: {
          normal: {
            barBorderRadius: 6,
            color: '#ec4863'
          }
        },
        data: [73, 3]
      }, ]
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);

  </script>
</body>

</html>
